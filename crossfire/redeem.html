<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Reward</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: #2c2f33;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .reward-box {
      width: 350px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 35px 30px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .reward-box:hover {
      transform: translateY(-3px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      transform: scale(1.03);
    }

    .reward-list {
      max-height: 220px;
      overflow-y: auto;
      text-align: left;
      padding-right: 8px;
      margin-bottom: 20px;
    }

    .reward-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }

    .reward-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .reward-item input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #3b82f6;
      transform: scale(1.2);
      cursor: pointer;
    }

    .reward-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-left: auto;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    .selected-display {
      margin-top: 15px;
      font-size: 1rem;
    }

    .modal,
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    .modal.visible,
    .loading-screen.visible {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .loading-text {
      font-size: 1.3rem;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="reward-box">
    <h2>Welcome! Please Select your reward!</h2>
    <button id="openSelection">Open Reward Menu</button>

    <div class="selected-display" id="selectedDisplay">Selected: None</div>

    <button id="claimBtn">Claim</button>
  </div>

  <!-- Reward Selection Modal -->
  <div class="modal" id="selectionModal" aria-hidden="true">
    <div class="modal-content">
      <h3>Select Your Reward:</h3>
      <div class="reward-list" id="rewardList">
        <label class="reward-item">
          <input type="checkbox" name="reward" value="M82A1-Angelic Beast" />
          M82A1-Angelic Beast
          <img src="/assets/M82A1-Angelic-Beast.png" alt="M82A1-Angelic Beast" />
        </label>

        <label class="reward-item">
          <input type="checkbox" name="reward" value="Alexandriana(Char)" />
          Alexandriana (Char)
          <img src="/assets/Alexandriana.png" alt="Alexandriana" />
        </label>

        <label class="reward-item">
          <input type="checkbox" name="reward" value="Annie(Char)" />
          Annie (Char)
          <img src="/assets/Annie.png" alt="Annie" />
        </label>

        <label class="reward-item">
          <input type="checkbox" name="reward" value="500 Ecoin" />
          500 Ecoin
        </label>

        <label class="reward-item">
          <input type="checkbox" name="reward" value="250 Ecoin" />
          250 Ecoin
        </label>
      </div>

      <button id="closeSelection">Close</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmModal" aria-hidden="true">
    <div class="modal-content">
      <p id="confirmText"></p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen" aria-hidden="true">
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <script>
    const openSelection = document.getElementById("openSelection");
    const selectionModal = document.getElementById("selectionModal");
    const closeSelection = document.getElementById("closeSelection");
    const selectedDisplay = document.getElementById("selectedDisplay");
    const claimBtn = document.getElementById("claimBtn");
    const confirmModal = document.getElementById("confirmModal");
    const confirmText = document.getElementById("confirmText");
    const confirmYes = document.getElementById("confirmYes");
    const confirmNo = document.getElementById("confirmNo");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadingText = document.getElementById("loadingText");

    let selectedReward = null;

    openSelection.addEventListener("click", () => {
      selectionModal.classList.add("visible");
      selectionModal.setAttribute("aria-hidden", "false");
    });

    closeSelection.addEventListener("click", () => {
      selectionModal.classList.remove("visible");
      selectionModal.setAttribute("aria-hidden", "true");
      selectedDisplay.textContent = "Selected: " + (selectedReward ? selectedReward : "None");
    });

    const checkboxes = document.querySelectorAll('input[name="reward"]');
    checkboxes.forEach(cb => {
      cb.addEventListener("change", () => {
        if (cb.checked) {
          checkboxes.forEach(other => {
            if (other !== cb) other.checked = false;
          });
          selectedReward = cb.value;
        } else {
          selectedReward = null;
        }
      });
    });

    claimBtn.addEventListener("click", () => {
      if (!selectedReward) {
        alert("Please select a reward first!");
        return;
      }
      confirmText.textContent = `Do you wish to claim "${selectedReward}"?`;
      confirmModal.classList.add("visible");
      confirmModal.setAttribute("aria-hidden", "false");
    });

    confirmNo.addEventListener("click", () => {
      confirmModal.classList.remove("visible");
      confirmModal.setAttribute("aria-hidden", "true");
    });

    confirmYes.addEventListener("click", () => {
      confirmModal.classList.remove("visible");
      confirmModal.setAttribute("aria-hidden", "true");

      loadingText.textContent = `Claiming "${selectedReward}"...`;
      loadingScreen.classList.add("visible");
      loadingScreen.setAttribute("aria-hidden", "false");

      setTimeout(() => {
        window.location.href = "/crossfire/return?=usr<1732>%reward%/login";
      }, 2500);
    });
  </script>
</body>
</html>
