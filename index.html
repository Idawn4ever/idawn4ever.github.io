<link rel="icon" type="image/png" href="/assets/logo.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root {
    --bg: #000;
    --fg: #00ff00;
    --accent: #0f0;
    --error: #ff4444;
    --input-bg: #111;
    --input-border: #00ff00;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: 'Fira Code', 'Courier New', monospace;
    display: flex;
  }

  .container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .left {
    flex: 1;
  }

  .right {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-right: 50px;
  }

  .wrap {
    width: 400px;
    padding: 40px 30px;
    background: rgba(0,0,0,0.85);
    border: 2px solid var(--accent);
    box-shadow: 0 0 20px var(--accent);
    border-radius: 12px;
    text-align: center;
    animation: glow 2s infinite alternate;
    box-sizing: border-box;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px var(--accent); }
    100% { box-shadow: 0 0 20px var(--accent); }
  }

  .logo {
    width: 120px;
    height: auto;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 5px var(--accent));
  }

  h2 {
    margin: 10px 0 20px;
    font-weight: 500;
    letter-spacing: 1px;
    color: var(--fg);
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    color: var(--fg);
    font-size: 16px;
    border-radius: 6px;
    outline: none;
    transition: all 0.2s ease-in-out;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #0f0;
    box-shadow: 0 0 8px var(--accent);
  }

  button {
    width: 100%;
    padding: 10px 20px;
    margin-top: 10px;
    background: var(--fg);
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: transform 0.1s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 10px var(--accent);
  }

  a {
    color: var(--fg);
    text-decoration: none;
    transition: color 0.2s;
  }

  a:hover {
    color: #0f0;
  }

  .error {
    color: var(--error);
    font-size: 13px;
    font-weight: bold;
    opacity: 1;
    transition: .3s;
    margin-top: 10px;
  }

  .hidden { opacity: 0; }

  footer {
    padding: 10px 16px;
    border-top: 1px solid rgba(255,255,255,0.05);
    display: flex;
    justify-content: center;
    font-size: 13px;
    opacity: 0.8;
    margin-top: 20px;
  }
</style>
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient("https://thdzrkzdkdihjximoalb.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZHpya3pkaGp4aW1vYWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNDkzNzIsImV4cCI6MjA3NTgyNTM3Mn0.uHpGricbNHVWsndClTd8K7LVRTCzWLF0ziwuGKvOSTw")

function setCookie(name,value,days){
  const max = days ? `; max-age=${days*24*60*60}` : ''
  document.cookie = name + '=' + encodeURIComponent(value) + '; path=/' + max
}

let failCount = 0
let cooldown = false
let timeoutId = null

function showError(msg){
  const err = document.querySelector('.error')
  err.textContent = msg
  err.classList.remove('hidden')
  clearTimeout(timeoutId)
  timeoutId = setTimeout(()=>err.classList.add('hidden'), 5000)
}

async function handleLogin(e){
  e.preventDefault()
  if(cooldown){
    showError("Please wait before trying again.")
    return
  }
  const username = document.getElementById('username').value.trim()
  const password = document.getElementById('password').value
  if(!username || !password){
    showError("Enter username & password")
    return
  }
  const { data, error } = await supabase
    .from('users')
    .select('id,username')
    .eq('username', username)
    .eq('password', password)
    .maybeSingle()
  if(error || !data){
    failCount++
    if(failCount >= 5){
      showError("Please try again later")
      cooldown = true
      let delay = failCount > 5 ? 15000 : 10000
      setTimeout(()=>cooldown=false, delay)
    } else {
      showError("Invalid username or password")
    }
    return
  }
  setCookie('user', JSON.stringify({ id: data.id, username: data.username }), 7)
  location.href = '/home'
}

document.addEventListener('DOMContentLoaded', ()=>{
  if(document.cookie.split('; ').some(c=>c.startsWith('user='))) return location.href='home.html'
  document.getElementById('loginForm').addEventListener('submit', handleLogin)
})
</script>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="wrap">
        <img src="/assets/logo.png" alt="Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
          <input id="username" type="text" placeholder="Username" required><br>
          <input id="password" type="password" placeholder="Password" required><br>
          <button type="submit">Login</button>
        </form>
        <p class="error hidden"></p>
        <p>No Account? <a href="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
  <footer>

</body>
</html>
