<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="icon" type="image/png" href="/assets/logo.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --muted:#6b7280;
  --text:#0f1724;
  --accent:#06b6d4;
  --hacker-accent: rgba(6, 182, 212, 0.06);
  --error:#ef4444;
  --radius:12px;
  --glass: rgba(255,255,255,0.6);
  --shadow: 0 8px 24px rgba(15,23,36,0.06);
}
html[data-theme="dark"]{
  --bg:#0d1117;
  --card:#161b22;
  --muted:#8b949e;
  --text:#e6edf3;
  --accent:#00c4ff;
  --hacker-accent: rgba(0, 196, 255, 0.08);
  --error:#ff6b6b;
  --glass: rgba(255,255,255,0.06);
  --shadow: 0 8px 32px rgba(0,0,0,0.45);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#e9eef2);font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:var(--text); display:grid; place-items:center; padding:24px}
html[data-theme="dark"], html[data-theme="dark"] body{
  background:linear-gradient(180deg,#0d1117,#06080a);
}

.wrap{
  width:380px;
  max-width:96%;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:36px 28px;
  position:relative;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:stretch;
}

.wrap::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:6px;
  background:linear-gradient(180deg, rgba(6,182,212,0.12), rgba(6,182,212,0.06));
  border-top-left-radius:var(--radius);
  border-bottom-left-radius:var(--radius);
  pointer-events:none;
  opacity:0.9;
}

.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:6px;
}

.logo{
  width:56px;
  height:56px;
  border-radius:10px;
  object-fit:contain;
  background:linear-gradient(180deg, rgba(6,182,212,0.06), transparent);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(6,182,212,0.04);
}

h2{
  margin:0;
  font-size:18px;
  font-weight:600;
  color:var(--text);
}

.lead{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

form{display:flex;flex-direction:column;gap:10px;margin-top:2px}

.input{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:6px;
}

label{
  font-size:12px;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #e6e9ee;
  background:transparent;
  font-size:14px;
  color:var(--text);
  outline:none;
  transition:box-shadow .15s ease, border-color .12s ease, transform .08s;
}

input::placeholder{color:rgba(15,23,36,0.35)}

input:focus{
  border-color:var(--accent);
  box-shadow:0 6px 20px rgba(6,182,212,0.08);
  transform:translateY(-1px);
}

.actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}

button{
  padding:12px 14px;
  border-radius:10px;
  border:none;
  background:linear-gradient(180deg,var(--accent), #0891b2);
  color:white;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
  box-shadow:0 8px 24px rgba(8,145,178,0.12);
  transition:transform .08s, box-shadow .12s;
}

button:hover{transform:translateY(-3px);box-shadow:0 14px 36px rgba(8,145,178,0.14)}

.meta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:var(--muted);
  gap:12px;
}

a{color:var(--accent);text-decoration:none}

.error{
  color:var(--error);
  font-size:13px;
  font-weight:600;
  min-height:18px;
  opacity:1;
  transition:opacity .2s;
}

.hidden{opacity:0}

.footer{
  margin-top:6px;
  display:flex;
  justify-content:center;
  font-size:13px;
  color:var(--muted);
  gap:8px;
}

.theme-toggle{
  position:absolute;
  bottom:16px;
  left:16px;
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  user-select:none;
  font-size:14px;
  color:var(--muted);
}

.icon{
  width:20px;
  height:20px;
  display:inline-block;
}

.sun{
  background:url('data:image/svg+xml;utf8,<svg fill="%23ffaa00" width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><g stroke="%23ffaa00" stroke-width="2"><line x1="12" y1="1" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="23"/><line x1="4.2" y1="4.2" x2="6.3" y2="6.3"/><line x1="17.7" y1="17.7" x2="19.8" y2="19.8"/><line x1="1" y1="12" x2="4" y2="12"/><line x1="20" y1="12" x2="23" y2="12"/><line x1="4.2" y1="19.8" x2="6.3" y2="17.7"/><line x1="17.7" y1="6.3" x2="19.8" y2="4.2"/></g></svg>') center/contain no-repeat;
}

.moon{
  background:url('data:image/svg+xml;utf8,<svg fill="%23cfcfcf" width="20" height="20" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 0111.21 3 7 7 0 1019 14.79 9 9 0 0121 12.79z"/></svg>') center/contain no-repeat;
}

@media (max-width:420px){
  .wrap{padding:22px}
  .logo{width:48px;height:48px}
  h2{font-size:16px}
  input,button{font-size:14px;padding:10px;border-radius:8px}
}
</style>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient("https://thdzrkzdkdihjximoalb.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZHpya3pka2RpaGp4aW1vYWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNDkzNzIsImV4cCI6MjA3NTgyNTM3Mn0.uHpGricbNHVWsndClTd8K7LVRTCzWLF0ziwuGKvOSTw")

function setCookie(n,v,d){document.cookie=n+"="+encodeURIComponent(v)+"; path=/; max-age="+(d*86400)}
function getCookie(n){return document.cookie.split("; ").find(r=>r.startsWith(n+"="))?.split("=")[1]}

let failCount=0
let cooldown=false
let timeoutId=null

function showError(m){
  const e=document.querySelector('.error')
  e.textContent=m
  e.classList.remove('hidden')
  clearTimeout(timeoutId)
  timeoutId=setTimeout(()=>e.classList.add('hidden'),5000)
}

async function handleLogin(e){
  e.preventDefault()
  if(cooldown){showError("Please wait before trying again.");return}
  const u=document.getElementById('username').value.trim()
  const p=document.getElementById('password').value
  if(!u||!p){showError("Enter username & password");return}
  const {data,error}=await supabase.from('users').select('id,username').eq('username',u).eq('password',p).maybeSingle()
  if(error||!data){
    failCount++
    if(failCount>=5){
      showError("Please try again later")
      cooldown=true
      let d=failCount>5?15000:10000
      setTimeout(()=>cooldown=false,d)
    } else showError("Invalid username or password")
    return
  }
  setCookie('user',JSON.stringify({id:data.id,username:data.username}),7)
  location.href='/home'
}

function applyTheme(t){
  document.documentElement.setAttribute("data-theme",t)
  setCookie("theme",t,365)
  const icon=document.getElementById("themeIcon")
  if(t==="dark") icon.className="icon moon"
  else icon.className="icon sun"
}

document.addEventListener('DOMContentLoaded',()=>{
  if(document.cookie.split('; ').some(c=>c.startsWith('user='))) location.href='home.html'
  document.getElementById('loginForm').addEventListener('submit',handleLogin)

  const saved=getCookie("theme")||"light"
  applyTheme(saved)

  document.getElementById("themeToggle").addEventListener("click",()=>{
    const t=document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark"
    applyTheme(t)
  })
})
</script>
</head>

<body>
  <div class="wrap" role="main">
    <div class="header">
      <img src="/assets/logo.png" alt="Logo" class="logo">
      <div>
        <h2>Sign in</h2>
        <p class="lead">Access your account</p>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <div class="input">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" required>
      </div>

      <div class="input">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>
      </div>

      <div class="actions">
        <button type="submit">Sign in</button>
        <div class="meta">
          <span class="links">No account? <a href="/signup">Sign up</a></span>
        </div>
      </div>
    </form>

    <p class="error hidden" aria-live="polite"></p>

    <div class="footer">Idawnâ„¢</div>

    <div class="theme-toggle" id="themeToggle">
      <span id="themeIcon" class="icon sun"></span>
      <span id="themeLabel"></span>
    </div>
  </div>
</body>
</html>
