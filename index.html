<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="icon" type="image/png" href="/assets/logo.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root {
    --light-bg: #f4f4f9;
    --light-fg: #111;
    --dark-bg: #121212;
    --dark-fg: #e0e0e0;
    --accent: #4caf50;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--light-bg);
    color: var(--light-fg);
    transition: background 0.3s, color 0.3s;
  }

  body.dark-mode {
    background: var(--dark-bg);
    color: var(--dark-fg);
  }

  .wrap {
    width: 100%;
    max-width: 400px;
    padding: 40px 30px;
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    text-align: center;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
  }

  body.dark-mode .wrap {
    background: rgba(18,18,18,0.95);
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  }

  .logo {
    width: 100px;
    margin-bottom: 20px;
  }

  h2 {
    margin: 10px 0 20px;
    font-weight: 600;
    font-size: 24px;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: all 0.2s;
  }

  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 8px rgba(76,175,80,0.3);
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  button:hover {
    background: #43a047;
    transform: translateY(-1px);
  }

  .error {
    color: #f44336;
    font-size: 13px;
    margin-top: 10px;
    display: none;
  }

  .error.show {
    display: block;
  }

  p {
    font-size: 14px;
    margin-top: 15px;
  }

  a {
    color: var(--accent);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    position: fixed;
    bottom: 10px;
    left: 10px;
    display: flex;
    align-items: center;
  }

  .theme-switch {
    width: 40px;
    height: 24px;
    background: #ccc;
    border-radius: 12px;
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 2px;
    transition: background 0.3s;
  }

  .theme-switch.dark {
    background: #555;
    justify-content: flex-end;
  }

  .switch-knob {
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s;
  }

  .switch-knob svg {
    width: 12px;
    height: 12px;
    fill: #f39c12;
  }

  .theme-switch.dark .switch-knob svg {
    fill: #fff;
  }

  @media(max-width: 480px){
    .wrap {
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <img src="/assets/logo.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="username" type="text" placeholder="Username" required><br>
      <input id="password" type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="errorMsg"></p>
    <p>No Account? <a href="/signup">Sign Up</a></p>
  </div>

  <footer>
    <div class="theme-switch" id="themeSwitch">
      <div class="switch-knob" id="switchKnob">
        <!-- Sun icon by default -->
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </div>
    </div>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient("https://thdzrkzdkdihjximoalb.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZHpya3pkaGp4aW1vYWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNDkzNzIsImV4cCI6MjA3NTgyNTM3Mn0.uHpGricbNHVWsndClTd8K7LVRTCzWLF0ziwuGKvOSTw")

    function setCookie(name,value,days){
      const max = days ? `; max-age=${days*24*60*60}` : ''
      document.cookie = name + '=' + encodeURIComponent(value) + '; path=/' + max
    }

    let failCount = 0
    let cooldown = false
    let timeoutId = null

    function showError(msg){
      const err = document.getElementById('errorMsg');
      err.textContent = msg;
      err.classList.add('show');
      clearTimeout(timeoutId);
      timeoutId = setTimeout(()=>err.classList.remove('show'), 5000);
    }

    async function handleLogin(e){
      e.preventDefault()
      if(cooldown){
        showError("Please wait before trying again.");
        return
      }
      const username = document.getElementById('username').value.trim()
      const password = document.getElementById('password').value
      if(!username || !password){
        showError("Enter username & password")
        return
      }
      const { data, error } = await supabase
        .from('users')
        .select('id,username')
        .eq('username', username)
        .eq('password', password)
        .maybeSingle()
      if(error || !data){
        failCount++
        if(failCount >= 5){
          showError("Please try again later")
          cooldown = true
          let delay = failCount > 5 ? 15000 : 10000
          setTimeout(()=>cooldown=false, delay)
        } else {
          showError("Invalid username or password")
        }
        return
      }
      setCookie('user', JSON.stringify({ id: data.id, username: data.username }), 7)
      location.href = '/home'
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      if(document.cookie.split('; ').some(c=>c.startsWith('user='))) return location.href='home.html'
      document.getElementById('loginForm').addEventListener('submit', handleLogin)

      const themeSwitch = document.getElementById('themeSwitch');
      const switchKnob = document.getElementById('switchKnob');

      function setTheme(dark){
        if(dark){
          document.body.classList.add('dark-mode');
          themeSwitch.classList.add('dark');
          switchKnob.innerHTML = `<svg viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
          </svg>`;
        } else {
          document.body.classList.remove('dark-mode');
          themeSwitch.classList.remove('dark');
          switchKnob.innerHTML = `<svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>`;
        }
      }

      themeSwitch.addEventListener('click', ()=>{
        const dark = !document.body.classList.contains('dark-mode');
        setTheme(dark);
      });

      setTheme(false);
    });
  </script>
</body>
</html>
