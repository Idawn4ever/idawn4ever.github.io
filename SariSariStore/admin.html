<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | SariSari Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6">Admin Login</h2>
        <input id="pass" type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg mb-4">
        <button onclick="login()" class="w-full bg-green-600 text-white py-3 rounded-lg">Login</button>
    </div>

    <div id="adminPanel" class="hidden max-w-2xl mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6">Add New Product</h2>
        <input id="name" placeholder="Name" class="w-full px-4 py-3 border rounded-lg mb-4">
        <input id="price" type="number" placeholder="Price" class="w-full px-4 py-3 border rounded-lg mb-4">
        <input id="img" placeholder="Image URL" class="w-full px-4 py-3 border rounded-lg mb-4">
        <button onclick="addProduct()" class="bg-green-600 text-white px-8 py-4 rounded-lg">Add Product</button>
        <p class="mt-4 text-green-600" id="msg"></p>
    </div>

    <script>
        function login() {
            if (document.getElementById('pass').value === 'admin123') {
                document.getElementById('adminPanel').classList.remove('hidden');
            } else alert('Wrong password');
        }
        function addProduct() {
            let products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push({
                id: products.length ? Math.max(...products.map(p=>p.id)) + 1 : 1,
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                img: document.getElementById('img').value
            });
            localStorage.setItem('products', JSON.stringify(products));
            document.getElementById('msg').textContent = 'Product added! Refresh shop page.';
        }
    </script>
</body>
</html>
