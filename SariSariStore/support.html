<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><title>Support | SariSari Store</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100 p-12"><div class="max-w-4xl mx-auto bg-white rounded-xl p-8">
<h1 class="text-4xl font-bold mb-8">Support</h1>
<form action="https://formspree.io/f/your-form-id" method="POST"> <!-- Get free endpoint at formspree.io, set to forward to SariSariStore@proton.me -->
    <input type="text" name="name" placeholder="Name" required class="w-full px-4 py-3 border rounded-lg mb-4">
    <input type="email" name="_replyto" placeholder="Email" required class="w-full px-4 py-3 border rounded-lg mb-4">
    <textarea name="message" placeholder="Message" required class="w-full px-4 py-3 border rounded-lg mb-4"></textarea>
    <button type="submit" class="bg-green-600 text-white px-8 py-4 rounded-lg">Send</button>
</form>
</div></body></html>
