<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .border-box {
      border: 2px solid #fff;
      border-radius: 10px;
      width: 90%;
      height: 90%;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 15px;
      right: 60px;
      width: 40px;
    }
    .menu-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #1a1a1a;
      padding: 20px;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar.active {
      right: 0;
    }
    .logout-btn {
      background: red;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn {
      margin-top: 50px;
      padding: 10px 20px;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #database {
      margin-top: 20px;
      display: none;
      overflow-x: auto;
      width: 100%;
      height: 75%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    .options {
      cursor: pointer;
      font-weight: bold;
    }
    .options-menu {
      display: none;
      position: absolute;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 5px;
      z-index: 10;
    }
    .options-menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 5px;
      text-align: left;
      cursor: pointer;
    }
    .options-menu button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="border-box">
    <img src="/assets/logo.png" class="logo">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <button class="btn" onclick="toggleDatabase()">Database</button>
    <div id="database">
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Date Created</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <div>
      <h3>Logged in as:</h3>
      <p id="loggedUser"></p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const sidebar = document.getElementById("sidebar");
    function toggleSidebar() {
      sidebar.classList.toggle("active");
    }

    function toggleDatabase() {
      const db = document.getElementById("database");
      db.style.display = db.style.display === "none" ? "block" : "none";
    }

    function logout() {
      document.cookie = "admin_logged_in=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "admin.html";
    }

    async function loadUsers() {
      const { data } = await supabase.from("users").select("*");
      const tableBody = document.querySelector("#userTable tbody");
      tableBody.innerHTML = "";
      data.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.username}</td>
          <td>${u.password}</td>
          <td>${new Date(u.created_at).toLocaleString()}</td>
          <td>
            <span class="options" onclick="toggleOptions(this)">⋮</span>
            <div class="options-menu">
              <button onclick="editUser('${u.username}')">Edit User</button>
              <button onclick="editPassword('${u.username}')">Edit Password</button>
              <button onclick="deleteUser('${u.username}')">Delete User</button>
            </div>
          </td>`;
        tableBody.appendChild(tr);
      });
    }

    window.toggleOptions = function(el) {
      const menu = el.nextElementSibling;
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    window.deleteUser = async function(username) {
      await supabase.from("users").delete().eq("username", username);
      loadUsers();
    };

    window.editUser = async function(username) {
      const newName = prompt("Enter new username:", username);
      if (newName)
        await supabase.from("users").update({ username: newName }).eq("username", username);
      loadUsers();
    };

    window.editPassword = async function(username) {
      const newPass = prompt("Enter new password:");
      if (newPass)
        await supabase.from("users").update({ password: newPass }).eq("username", username);
      loadUsers();
    };

    const cookie = document.cookie.split("; ").find(r => r.startsWith("admin_logged_in="));
    if (!cookie) window.location.href = "admin.html";
    else loadUsers();
    document.getElementById("loggedUser").innerText = cookie.split("=")[1];
  </script>
</body>
</html>
